<!doctype html>
<html lang="en">
	<head>
			<meta charset="utf-8">
			<title><span id="SprintName"></span>Sprint 8</title>
			<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
			<meta name="author" content="Hakim El Hattab">
			<meta name="apple-mobile-web-app-capable" content="yes" />
			<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

			<link rel="stylesheet" href="bower_components/reveal-js/css/reveal.min.css">
			<link rel="stylesheet" href="bower_components/reveal-js/css/theme/night.css" id="theme">
			<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->	
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
        <!-- current sprint -->
				<section>
          <h3>Current sprint</h3>
          <p><span id="SprintName"></span>Sprint 8</p>
          <table>
            <tr>
              <td>
                <canvas id="currentSprint" width="600" height="600"></canvas>
              </td>
              <td>
                <canvas id="currentSprintLegend" width="300" height="370"></canvas>
              </td>
            </tr>
          </table>
				</section>
				<!-- Last sprints -->
        <section>
          <h3>Last sprints</h3>
          <p><span id="SprintName"></span>history</p>
          <table>
            <tr>
              <td>
                <canvas id="history" width="900" height="600"></canvas>
              </td>
              <td>
                <canvas id="historyLegend" width="300" height="370"></canvas>
              </td>
            </tr>
          </table>
        </section>
			</div>
		</div>
    <script data-main="presentation" src="lib/require.js"></script>
		<script src="bower_components/reveal-js/lib/js/head.min.js"></script>
		<script src="bower_components/reveal-js/js/reveal.min.js"></script>
		<script>
			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: true,
				history: true,
				center: true,
				transition: 'none', // none/fade/slide/convex/concave/zoom
			});
		</script>
	</body>
</html>
